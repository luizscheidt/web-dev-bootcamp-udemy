<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@500;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Placar online</title>
</head>

<body>
    <div id="container">
        <img src="jure-zakotnik-4P5SOGfnAOY-unsplash.jpg" alt="photo">
        <h1>Contador de placar para ping pong</h1>

        <hr />

        <h2 id="placar">O jogo está 0 a 0</h2>
        <section id="inst">
            <label for="valorMax">Pontuação do vencedor</label>
            <select name="" id="valorMax">
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="11">11</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <p>Utilize os botões para atualizar o placar</p>
        </section>
        <section id="botoes">
            <button id="b1">Ponto jogador 1</button>
            <button id="b2">Ponto jogador 2</button>
            <button id="b3">Reiniciar placar</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
